<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<title>demo_planer</title>

<style>
	html, body {
		margin: 0;
		padding: 0;
		width: 100%;
		height: 100%;
	}

</style>

</head>

<body>

	<script src='dist/Indicator.js'></script>
	<script src='dist/JSLoader.js'></script>
	<script src='dist/AppLoader.js'></script>

	<script type="text/javascript">
		/* eslint-disable */

		var appLoader = new AppLoader();

		function sizeWindow () {
			var w = document.documentElement.clientWidth;
			var h = document.documentElement.clientHeight;
			appLoader.sizeWindow(w, h);
		}
		sizeWindow();

		window.addEventListener('resize', sizeWindow, false);
		
	</script>
</body>
</html>
